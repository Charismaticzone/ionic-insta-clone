<ion-header>
  <ion-navbar>
    <ion-title>Instagram Clone</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- this is where the posts will be -->
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="https://res.cloudinary.com/og-tech/image/upload/s--Ivs1sp-J--/c_scale,w_100/v1529311900/og_icon.jpg">
      </ion-avatar>
      <h2>Capt. OG</h2>
    </ion-item>

    <img src="https://res.cloudinary.com/og-tech/image/upload/q_40/v1506850322/blog_g3mexb.jpg">

    <ion-card-content>
      <p>At the coffe shop</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
  
  <ion-fab bottom right>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
